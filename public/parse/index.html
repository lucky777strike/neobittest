<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
<body onLoad="buildTable('#excelDataTable')">
    <script type='text/javascript' src='/parse/parse.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    
    <h1>Парсинг камер</h1>
    <form>
        
        <div class="form-group">
            <label for="query1">Запрос</label>
            <input  class="form-control" id="query1" aria-describedby="shodan query" placeholder="webcamxp" value="webcamxp"> 
            <small  class="form-text text-muted">Любой запрос shodan</small>
          </div>
          <button class="btn btn-primary" type="submit" onclick="parse()">Запустить парсинг</button>
    </form>
    <br>
    <h2>Задачи</h2>
    <div>
        <table id="excelDataTable" class="table" border="1">
    </table>
    <form>
    <button class="btn btn-danger" type="submit" onclick="removeTasks()">Удалить задачи</button>
    </form>
</div>
    

</body>
</html>
